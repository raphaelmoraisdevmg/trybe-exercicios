<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio</title>
</head>
<body>
    <header class="header-container">
        <img src="/images/trybe-logo.jpg" id="trybe-logo"alt="">
        <section id="header">
        <h1 id="title">TRYBE TECH GALERY</h1>
        <a href="#" class="links" alt="trybe-logo">SIGN UP</a>
        </section>
    </header>
    <section class="sub-title">
        <h2>Veja as tecnologias que iremos aprender em nossos modulos de fundamentos e front-end!</h2>
    </section>
    <section class="technology-container">
        <div class="tec-box"><h4>HTML5</h4><img src="/images/html-logo.png" alt="html-logo" class="tech"></div>
        <div class="tec-box"><h4>CSS</h4><img src="/images/css-logo.png" alt="css-logo" class="tech"></div>
        <div class="tec-box"><h4>JavaScript</h4><img src="/images/javaScript-logo.png" alt="js-logo" class="tech"></div>
        <div class="tec-box"><h4>REACT</h4><img src="/images/react-logo.png" alt="react-logo" class="tech"></div>
        <div class="tec-box"><h4>RTL</h4><img src="/images/rtl-logo.png" alt="rt-logo" class="tech"></div>
        <div class="tec-box"><h4>REDUX</h4><img src="/images/redux-logo.png" alt="redux-logo" class="tech"></div>
    </section>
    <footer class="footer-container">
        <div class="network">
            <img src="/images/instagram-logo.png" class="social" alt="instagran-logo">
            <img src="/images/linked-in-logo.png"  class="social"alt="linkedin-logo">
        </div>
    </footer>
</body>
</html>
