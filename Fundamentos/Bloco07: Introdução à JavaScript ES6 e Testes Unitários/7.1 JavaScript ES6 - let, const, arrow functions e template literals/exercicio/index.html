<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7.1</title>
    <style>
        .container{
            width: auto;
            border: 2px solid red;
            display: flex;
            flex-flow: column;
            align-items: center;
         }
       
        button{
            width: 150px;
            background-color: green;
            padding: 15px;
            color: white;
            
        }
    </style>
</head>
<body>
    <section class="container">
        <button id="clickme">Clique aqui</button>
        <p id="amount">Quantidade de clicks</p>
    </section>
    <script>
        const buttonClick=document.querySelector('#clickme');
        const text=document.querySelector('#amount');
        let clickCount=0;
        buttonClick.addEventListener('click',(event) =>{
            clickCount++;
            text.innerHTML=`fui clicado: ${clickCount} vezes`;
        })
    </script>
</body>
</html>
